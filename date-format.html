  <script>
    //let time=
    let newYear=new Date('june 14, 2025 17:40:00').getTime()
    let myOutput=document.querySelector('.countDown')

    
    function countDown() {
    let now=new Date().getTime();

    let distance=newYear-now;
    let days=Math.floor(distance/(24*60*60*1000));
    let hours=Math.floor(distance%(24*60*60*1000)/(60*60*1000))
    let minutes=Math.floor(distance%(60*60*1000)/(60*1000))
    let seconds=Math.floor(distance%(60*1000)/(1000))


    if (distance < 0) {
      clearInterval(timeId)
      myOutput.innerHTML=`happy new year`
      console.log('happy new year');
    }
    days=(days<10)? '0'+days:days
    hours=(hours<10)? '0'+hours:hours
    minutes=(minutes<10)? '0'+minutes:minutes
    seconds=(seconds<10)? '0'+seconds:seconds
    myOutput.innerHTML=`${days}D: ${hours}H: ${minutes}M: ${seconds}S:`
    //console.log();
    
    
  }

  let timeId= setInterval(countDown, 1000)
